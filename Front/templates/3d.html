<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename= 'js/three.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/main.js') }}"></script>
    <title>3D</title>
</head>
<body>
    
    <script>
        const SPEED_CAMERA = 0.1;
        main.init();
    
        main.addCube({
            'position' : main.v(0,0,0),
            'color' : '#163763'
        });
    
        main.addCube({
            'position' : main.v(5,0,0),
            'color' : '#ffc800'
        });
    
    
        main.on('keydown', (keys) => {
            // console.log(keys);
            if (keys.KeyW)
                main.getCamera().position.z -= SPEED_CAMERA;
            else if (keys.KeyS)
                main.getCamera().position.z += SPEED_CAMERA;
            else if (keys.KeyA)
                main.getCamera().position.x -= SPEED_CAMERA;
            else if (keys.KeyD)
                main.getCamera().position.x += SPEED_CAMERA;
        });
    
        main.on('keypress', (keys) => {
            console.log('down', keys);
        });
    
        main.on('keyup', (keys) => {
            console.log('up', keys);
        });
    
    </script>


</body>
</html>
